<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div class="demo">
      <img width="100%" src="./img/login/shopping.jpg" alt="" />
      <div class="login-container">
        <h2>Login</h2>
        <div class="btn-login">
            <div class="gg">
                <button class="btn-google">
                    <i class="fa-brands fa-google"></i></i> Continue with Google
                  </button>
            </div>
            <div class="fb">
              <button class="btn-facebook">
                <i class="fa-brands fa-facebook"></i> Continue with Facebook
              </button>
            </div>
        </div>
        <div class="split">
            <p>Or</p>
        </div>
        <form action="index.html" method="PUT">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="bt">          
            <button type="submit">Login</button>
            <a href="regis.html"><button type="button" class="regis">Register</button></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
