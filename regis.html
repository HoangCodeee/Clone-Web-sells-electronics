<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/regis.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <div class="main">
      <img src="./img/login/re.jpg" alt="" />
      <div
        style="
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
        "
        class="regis-container">
        <h3>Register a new account</h3>
        <p>Note: Content marked with * must be entered</p>
        <form action="confirmregis.html" method="post">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label>Gender:</label>
            <input
              style="position: relative; right: 32px; height: 18px"
              type="radio"
              id="male"
              name="gender"
              value="male" />
            <label style="position: relative; right: 50px" for="male"
              >Male</label
            >
            <input
              style="position: relative; right: 102px; height: 18px"
              type="radio"
              id="female"
              name="gender"
              value="female" />
            <label style="position: relative; right: 120px" for="female"
              >Female</label
            >
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required />
          </div>
          <div class="form-group">
            <label for="district">District:</label>
            <input type="text" id="district" name="district" required />
          </div>
          <div class="bt">        
              <button type="submit" class="regis">Register</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
